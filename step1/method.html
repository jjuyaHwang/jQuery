<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        $(document).ready(function(){
            /*
                1. show() 보여주기
                2. hide() 감추기

                4. fadeIn() 문서객체를 점점 선명하게
                5. fadeOut() 문서객체를 점점 흐리게
                6. fadeToggle() fade를 toggle로

                $('선택자').method(speed);
            */
        //    $('h1').show();
        //    $('h3').hide();

        //h1 을 클릭하면
            $('h1').click(function(){   
                //.ex 부분이 보이게 해라.
                // $('.ex').show();
                // $('.ex').fadeOut(3000);
                $('.ex').fadeToggle();

            });
        });
    </script>
    <style>
        .ex{display: none;}
    </style>
</head>
<body>
    <h1>h단 입니다.</h1>
    <h2>h단 입니다.</h2>
    <h3>h단 입니다.</h3>
    <h4>h단 입니다.</h4>

        <h1>ex안에 있는 h1 입니다.</h1>
        <p>ex</p>
    </div>
