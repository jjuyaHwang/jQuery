<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attr 속성으로 tab 만들기</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            // .wrap ul li 를 클릭했을때 실행할 함수
            $('.wrap ul li').click(function(){
            // .wrap ul li  active class 를 제거해주시고
            $('.wrap ul li').removeClass('active');
            // 클릭이 이루어진 것에만 active class 를 추가해라.
            $(this).addClass('active');
            $('.wrap ol li').removeClass('active');
            $('#' + $(this).attr('data-tab')).addClass('active');
        });
        });
    </script>
</head>
<style>
    .wrap ul,ol {
        margin: 0; padding: 0; list-style: none;
    }

    .wrap {
        max-width: 1000px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100vh;
    }

    .wrap ul {
        display: flex;
    }
    .wrap ul li {
        flex: 1;
        text-align: center;
        padding: 30px 50px;
        border: 1px solid #333;
    }

    .wrap ul li.active{
        color: white;
        background-color: yellowgreen;
    }

    .wrap ol {
        border: 1px solid #333;
    }
    .wrap ol li{
        display: none;
        height: 300px;
        justify-content: center;
        align-items: center;
    }

    .wrap ol li.active{
        display: flex;
    }
</style>
<body>
    <div class="wrap">
        <ul>
            <li data-tab="tab0" class="active">button0</li>
            <li data-tab="tab1">button1</li>
            <li data-tab="tab2">button2</li>
            <li data-tab="tab3">button3</li>
        </ul>
        <ol>
            <li id="tab0" class="active">content0</li>
            <li id="tab1" >content1</li>
            <li id="tab2" >content2</li>
            <li id="tab3" >content3</li>
        </ol>
    </div>
</body>
</html>
