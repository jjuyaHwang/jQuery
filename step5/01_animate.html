<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>효과 - animate</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            /*
                animate 사용형태
                $(selector)animate(object);
                $(selector)animate(object, speed);
                $(selector)animate(object, speed, easing);
                $(selector)animate(object, speed, easing, callback);

                case1. toggle Ex (사용자 지정효과)

                $(선택자).animate({'속성이름' : '속성값'}, 재생시간, 가감속, 콜백함수);

                -중간값이 존재하는 속성을 사용
                -예외적으로 transform속성들은 transit 플러그인을 추가로 연결
                -재생시간은 ms단위 사용 (1000 -> 1초)
                -가감속 애니메이션은 easing 플러그인을 추가로 연결
                    기본 1. linear 2.swing
                -콜백함수는 애니메이션이 종료되고 나면 실행하는 함수

                - 같은 요소에 애니메이션을 주면 순차적 재생
                - 다른 요소에 애니메이션을 주면 동시 재생
            */

            // $('div').click(function(){
            //     $('.slow').animate({left:1000}, 5000, 'swing', callback);
            //     $('.linear').animate({left:500}, 1000, 'linear');
            //     $('.easeOutBack').animate({left:500}, 1000, 'easeOutBack');
            // });
            // function callback(){
            //     $('.slow').animate({left:100}, 1000,'swing');
            // }

            // 클릭이 이루어진 div 요소 한개만 애니메이션 효과 주기
            // 애니메이션 효과는 자유자재로 주기

            $('div').click(function(){
                $(this).animate({left:500},1000,'easeOutBack',callback);
            });
            function callback(){
                alert('콜백함수 실행됨');
            }
        });
    </script>
    <style>
        *{margin: 0; padding: 0;}
        div{width: 100px; height: 100px; background-color: blueviolet; position: relative;}
    </style>
</head>
<body>
    <div class="slow"></div>
    <div class="linear"></div>
    <div class="easeOutBack"></div>
</body>
</html>
