<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 객체 선택</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>
        /*
            $('선택자').parent()        -   선택자의 부모요소

            $('선택자').prev()          -   선택자의 이전요소
            $('선택자').next()          -   선택자의 다음요소

            $('선택자').children()      -   선택자의 자식요소
            $('선택자').fine()          -   선택자의 후손요소
        */

        $(document).ready(function(){
            $('.list3').parent().css({
                'backgroundColor' : '#333',
                'color' : 'white'
            })

            $('.list3').prev().css({
                'backgroundColor' : 'red',
                'color' : 'yellow'
            })

            // ul 자식 요소 선택 (3번째) display none
            $('ul').children('li:nth-child(3)').css('display','none');
        });
    </script>
</head>
<body>
    <div>
        <ul>
            <li class="list1">Menu1</li>
            <li class="list2">Menu2</li>
            <li class="list3">Menu3</li>
            <li class="list4">Menu4</li>
        </ul>
    </div>
</body>
</html>
