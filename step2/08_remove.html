<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서객체 제거</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>
        /*
            1. remove() : 특정 문서 객체 제거
            2. empty() : 지정된 객체 안을 모두 날림



            1. 복제 메소드
            clone() 
        */
        $(document).ready(function(){
            // $('h1').first().empty();
            $('.copy').append($('h1:first-child').clone());
        });
        
    </script>
</head>
<body>
    <div>
        <h1>header0</h1>
        <h1>header1</h1>
        <h1>header2</h1>
        <h1>header3</h1>
        <h1>header4</h1>
        <h1>header5</h1>

        <hr/>
        <div class="copy"></div>
        <hr/>
    </div>
</body>
</html>
