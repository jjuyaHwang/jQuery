<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cookie 활용하기</title>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <!-- jquery cookie cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js" integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function(){
            var cookieArray = ['red' , 'blue'];
            var imgArray = ['star01', 'star02'];

            if($.cookie('backgroundValue') != undefined){
                //div에 background color 를 01_cookie.html 에서 만들어놓은 backgroundValue 값에 컬러로 지정
                $('div').css('background-color', $.cookie('backgroundValue'));
                $('p').html(cookieArray[$.cookie('arrayNumb')]);
                //img 속성값을 가져올수있는 메소드를 사용하여 imgArray 배열쿠기명을 받아와서 파일확장명은 png 형태로 만들기
                $('img').attr('src', './img/' + imgArray[$.cookie('arrayNumb')] + '.png');
            }
        });
    </script>
    <style>
        div{width: 100px; height: 100px; border: 2px solid black;}
    </style>
</head>
<body>
    <div></div>
    <p>cookie값 없음</p>
    <img src="">
</body>
</html>
